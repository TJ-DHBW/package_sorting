plugins {
    id 'application'
}

group 'dhbw'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation("com.google.guava:guava:30.1-jre")
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

run{
    standardInput = System.in
}

mainClassName='base.Application'

run.dependsOn('rabinKarp:jar')
run.dependsOn('boyerMoore:jar')